<svg xmlns="http://www.w3.org/2000/svg" width="128" height="192" viewBox="0 0 128 192">
  <!-- Murmillo gladiator — Battle Brothers style: chunky, thick outlines, gritty -->
  <defs>
    <linearGradient id="skinGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#d4a574"/>
      <stop offset="100%" stop-color="#b8845a"/>
    </linearGradient>
    <linearGradient id="shieldGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#c8362a"/>
      <stop offset="50%" stop-color="#a02018"/>
      <stop offset="100%" stop-color="#7a1810"/>
    </linearGradient>
    <linearGradient id="helmetGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#b0a090"/>
      <stop offset="100%" stop-color="#807060"/>
    </linearGradient>
    <linearGradient id="armorGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#8b6914"/>
      <stop offset="100%" stop-color="#6b4e10"/>
    </linearGradient>
  </defs>

  <!-- === SHADOW on ground === -->
  <ellipse cx="64" cy="184" rx="38" ry="6" fill="rgba(0,0,0,0.25)"/>

  <!-- === LEGS === -->
  <!-- Left leg -->
  <rect x="38" y="126" width="18" height="38" rx="3" fill="url(#skinGrad)" stroke="#3a2a1a" stroke-width="2"/>
  <!-- Left greave (shin armor) -->
  <rect x="37" y="140" width="20" height="20" rx="2" fill="#8a7a68" stroke="#3a2a1a" stroke-width="1.5"/>
  <line x1="47" y1="142" x2="47" y2="158" stroke="#a09080" stroke-width="1"/>
  <!-- Left sandal -->
  <path d="M35 163 Q37 170 47 170 Q57 170 59 163 L57 163 Q55 168 47 168 Q39 168 37 163 Z" fill="#5a3a1a" stroke="#3a2a1a" stroke-width="1.5"/>
  <rect x="38" y="162" width="18" height="5" rx="2" fill="#6b4a2a" stroke="#3a2a1a" stroke-width="1"/>
  <!-- Sandal straps -->
  <line x1="40" y1="156" x2="54" y2="156" stroke="#5a3a1a" stroke-width="1.5"/>
  <line x1="41" y1="150" x2="53" y2="150" stroke="#5a3a1a" stroke-width="1.5"/>

  <!-- Right leg -->
  <rect x="60" y="126" width="18" height="38" rx="3" fill="url(#skinGrad)" stroke="#3a2a1a" stroke-width="2"/>
  <!-- Right greave -->
  <rect x="59" y="140" width="20" height="20" rx="2" fill="#8a7a68" stroke="#3a2a1a" stroke-width="1.5"/>
  <line x1="69" y1="142" x2="69" y2="158" stroke="#a09080" stroke-width="1"/>
  <!-- Right sandal -->
  <path d="M57 163 Q59 170 69 170 Q79 170 81 163 L79 163 Q77 168 69 168 Q61 168 59 163 Z" fill="#5a3a1a" stroke="#3a2a1a" stroke-width="1.5"/>
  <rect x="60" y="162" width="18" height="5" rx="2" fill="#6b4a2a" stroke="#3a2a1a" stroke-width="1"/>
  <line x1="62" y1="156" x2="76" y2="156" stroke="#5a3a1a" stroke-width="1.5"/>
  <line x1="63" y1="150" x2="75" y2="150" stroke="#5a3a1a" stroke-width="1.5"/>

  <!-- === LOINCLOTH / SUBLIGACULUM === -->
  <path d="M34 118 L80 118 L74 138 Q64 145 58 145 Q50 145 42 138 Z" fill="#7a2a1a" stroke="#3a2a1a" stroke-width="1.5"/>
  <path d="M42 118 L48 136 L54 118" fill="none" stroke="#5a1a0a" stroke-width="1" opacity="0.5"/>
  <path d="M60 118 L66 136 L72 118" fill="none" stroke="#5a1a0a" stroke-width="1" opacity="0.5"/>

  <!-- === TORSO === -->
  <!-- Chest — broad, chunky Battle Brothers style -->
  <path d="M30 68 Q28 72 30 118 L82 118 Q84 72 82 68 Q76 58 58 56 Q40 56 30 68 Z" fill="url(#skinGrad)" stroke="#3a2a1a" stroke-width="2.5"/>
  <!-- Chest muscle definition -->
  <path d="M44 72 Q56 68 68 72" fill="none" stroke="#a07a54" stroke-width="1.2" opacity="0.6"/>
  <line x1="56" y1="68" x2="56" y2="90" stroke="#a07a54" stroke-width="1" opacity="0.4"/>
  <path d="M38 82 Q46 86 56 84" fill="none" stroke="#a07a54" stroke-width="1" opacity="0.4"/>
  <path d="M56 84 Q66 86 74 82" fill="none" stroke="#a07a54" stroke-width="1" opacity="0.4"/>
  <!-- Abs -->
  <rect x="46" y="92" width="8" height="6" rx="1" fill="none" stroke="#a07a54" stroke-width="0.8" opacity="0.4"/>
  <rect x="56" y="92" width="8" height="6" rx="1" fill="none" stroke="#a07a54" stroke-width="0.8" opacity="0.4"/>
  <rect x="46" y="100" width="8" height="6" rx="1" fill="none" stroke="#a07a54" stroke-width="0.8" opacity="0.3"/>
  <rect x="56" y="100" width="8" height="6" rx="1" fill="none" stroke="#a07a54" stroke-width="0.8" opacity="0.3"/>

  <!-- === MANICA (right arm armor wraps) === -->
  <!-- Right arm (sword arm, extended forward) -->
  <path d="M82 68 Q92 72 96 80 L100 82 Q98 90 92 94 L86 88 Q88 80 82 76 Z" fill="url(#skinGrad)" stroke="#3a2a1a" stroke-width="2"/>
  <!-- Arm wraps -->
  <path d="M84 70 Q90 72 94 78" fill="none" stroke="#c8b898" stroke-width="3"/>
  <path d="M84 74 Q90 76 93 82" fill="none" stroke="#c8b898" stroke-width="3"/>
  <path d="M84 78 Q88 80 92 86" fill="none" stroke="#c8b898" stroke-width="3"/>
  <!-- Forearm + hand -->
  <rect x="92" y="78" width="14" height="8" rx="3" fill="url(#skinGrad)" stroke="#3a2a1a" stroke-width="1.5"/>

  <!-- === GLADIUS (sword) === -->
  <rect x="104" y="56" width="5" height="36" rx="1" fill="#b0b8c0" stroke="#3a3a3a" stroke-width="1.5"/>
  <!-- Blade edge highlight -->
  <line x1="106" y1="58" x2="106" y2="90" stroke="#d8dce0" stroke-width="1" opacity="0.6"/>
  <!-- Blade tip -->
  <polygon points="104,56 109,56 106.5,48" fill="#b0b8c0" stroke="#3a3a3a" stroke-width="1"/>
  <!-- Guard -->
  <rect x="100" y="90" width="13" height="4" rx="1" fill="#c8a030" stroke="#3a2a1a" stroke-width="1"/>
  <!-- Grip -->
  <rect x="103" y="94" width="7" height="10" rx="1.5" fill="#5a3a1a" stroke="#3a2a1a" stroke-width="1"/>
  <!-- Pommel -->
  <circle cx="106.5" cy="106" r="3.5" fill="#c8a030" stroke="#3a2a1a" stroke-width="1"/>

  <!-- === LEFT ARM (shield arm) === -->
  <path d="M30 68 Q22 74 18 82 L14 86 Q16 92 22 96 L28 88 Q24 80 30 76 Z" fill="url(#skinGrad)" stroke="#3a2a1a" stroke-width="2"/>

  <!-- === SCUTUM (shield) === -->
  <rect x="2" y="62" width="30" height="52" rx="4" fill="url(#shieldGrad)" stroke="#3a2a1a" stroke-width="2.5"/>
  <!-- Shield boss (center metal piece) -->
  <circle cx="17" cy="88" r="8" fill="#c8a030" stroke="#3a2a1a" stroke-width="1.5"/>
  <circle cx="17" cy="88" r="4" fill="#d8b840" stroke="#a08020" stroke-width="1"/>
  <!-- Shield wing decoration -->
  <path d="M7 72 L17 78 L27 72" fill="none" stroke="#d8a020" stroke-width="1.5"/>
  <path d="M7 104 L17 98 L27 104" fill="none" stroke="#d8a020" stroke-width="1.5"/>
  <!-- Shield edge trim -->
  <rect x="2" y="62" width="30" height="52" rx="4" fill="none" stroke="#d8a020" stroke-width="1" opacity="0.5"/>
  <!-- Shield rim rivets -->
  <circle cx="6" cy="68" r="1.2" fill="#d8b840"/>
  <circle cx="28" cy="68" r="1.2" fill="#d8b840"/>
  <circle cx="6" cy="108" r="1.2" fill="#d8b840"/>
  <circle cx="28" cy="108" r="1.2" fill="#d8b840"/>

  <!-- === BELT === -->
  <rect x="30" y="114" width="52" height="6" rx="1" fill="#5a3a1a" stroke="#3a2a1a" stroke-width="1.5"/>
  <circle cx="56" cy="117" r="3" fill="#c8a030" stroke="#3a2a1a" stroke-width="1"/>

  <!-- === HEAD === -->
  <!-- Neck -->
  <rect x="48" y="50" width="16" height="10" rx="2" fill="url(#skinGrad)" stroke="#3a2a1a" stroke-width="1.5"/>

  <!-- Head shape — round, chunky BB style -->
  <ellipse cx="56" cy="36" rx="18" ry="20" fill="url(#skinGrad)" stroke="#3a2a1a" stroke-width="2.5"/>

  <!-- === HELMET (Murmillo type with large crest) === -->
  <!-- Helmet bowl -->
  <path d="M38 36 Q38 14 56 12 Q74 14 74 36 Q74 30 72 26 Q56 20 40 26 Q38 30 38 36 Z" fill="url(#helmetGrad)" stroke="#3a2a1a" stroke-width="2"/>
  <!-- Helmet brim -->
  <path d="M34 36 Q34 32 40 28 L72 28 Q78 32 78 36 Z" fill="#8a7a68" stroke="#3a2a1a" stroke-width="1.5"/>
  <!-- Crest (high ridge) -->
  <path d="M50 12 Q52 2 56 0 Q60 2 62 12" fill="#8a1a0a" stroke="#3a2a1a" stroke-width="1.5"/>
  <path d="M48 14 Q50 4 56 2 Q62 4 64 14" fill="#a82018" stroke="none"/>
  <!-- Crest brush/horsehair -->
  <path d="M52 4 Q48 0 44 2 Q48 6 52 4" fill="#a82018" opacity="0.7"/>
  <path d="M60 4 Q64 0 68 2 Q64 6 60 4" fill="#a82018" opacity="0.7"/>
  <!-- Cheek guards -->
  <path d="M38 36 L36 46 Q40 50 44 48 L44 38 Z" fill="url(#helmetGrad)" stroke="#3a2a1a" stroke-width="1.5"/>
  <path d="M74 36 L76 46 Q72 50 68 48 L68 38 Z" fill="url(#helmetGrad)" stroke="#3a2a1a" stroke-width="1.5"/>
  <!-- Visor grille -->
  <rect x="42" y="32" width="28" height="10" rx="2" fill="#3a3a3a" stroke="#2a2a2a" stroke-width="1"/>
  <line x1="46" y1="32" x2="46" y2="42" stroke="#5a5a5a" stroke-width="1"/>
  <line x1="50" y1="32" x2="50" y2="42" stroke="#5a5a5a" stroke-width="1"/>
  <line x1="54" y1="32" x2="54" y2="42" stroke="#5a5a5a" stroke-width="1"/>
  <line x1="58" y1="32" x2="58" y2="42" stroke="#5a5a5a" stroke-width="1"/>
  <line x1="62" y1="32" x2="62" y2="42" stroke="#5a5a5a" stroke-width="1"/>
  <line x1="66" y1="32" x2="66" y2="42" stroke="#5a5a5a" stroke-width="1"/>
  <!-- Eye slit glow -->
  <line x1="46" y1="37" x2="66" y2="37" stroke="#1a1a1a" stroke-width="2.5"/>
  <ellipse cx="50" cy="37" rx="2" ry="1.5" fill="#e8d8a0" opacity="0.7"/>
  <ellipse cx="62" cy="37" rx="2" ry="1.5" fill="#e8d8a0" opacity="0.7"/>

  <!-- === CHIN / JAW visible below helmet === -->
  <path d="M44 42 Q50 52 56 52 Q62 52 68 42" fill="url(#skinGrad)" stroke="#3a2a1a" stroke-width="1.5"/>
  <!-- Stubble -->
  <circle cx="50" cy="48" r="0.5" fill="#6a4a2a" opacity="0.4"/>
  <circle cx="54" cy="50" r="0.5" fill="#6a4a2a" opacity="0.4"/>
  <circle cx="58" cy="48" r="0.5" fill="#6a4a2a" opacity="0.4"/>
  <circle cx="62" cy="47" r="0.5" fill="#6a4a2a" opacity="0.4"/>
  <circle cx="52" cy="46" r="0.5" fill="#6a4a2a" opacity="0.4"/>
  <circle cx="60" cy="46" r="0.5" fill="#6a4a2a" opacity="0.4"/>

  <!-- === BATTLE SCARS === -->
  <line x1="36" y1="78" x2="42" y2="88" stroke="#a07060" stroke-width="1.2" opacity="0.5"/>
  <line x1="68" y1="96" x2="74" y2="102" stroke="#a07060" stroke-width="1" opacity="0.4"/>
</svg>
